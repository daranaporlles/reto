components:
  securitySchemes: 
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT  # optional, for documentation purposes only  
  schemas:
    customerDataResponse:
      allOf:
        - $ref: '#/components/schemas/responseOK'
        - $ref: '#/components/schemas/dataCustomerResponse'   
        - $ref: '#/components/schemas/responseErrorDetail'
    
    customerListResponse:
      allOf:
        - $ref: '#/components/schemas/responseOK'
        - $ref: '#/components/schemas/dataCustomerListResponse'   
        - $ref: '#/components/schemas/responseErrorDetail'


    createCustomerResponse:
      allOf:
        - $ref: '#/components/schemas/responseOK'
        - $ref: '#/components/schemas/dataCreateCustomerResponse'   
        - $ref: '#/components/schemas/responseErrorDetail'

    responseOK:
      type: object
      properties:
        succeeded:
          type: boolean
          description: Estado de respuesta.
          example: TRUE
          
    responseErrorDetail:
      properties:
        errorDetail:
          type: array
          items:
            $ref: '#/components/schemas/errorDetailOBJ'     
          
    errorDetailOBJ:
      properties:
        errorDetail:
          type: object
          properties:
            timestamp:
              type: string
              format: datetime
              description: Formato datetime.
            code:
              type: string
              description: C칩digo de respuesta.
            message:
              type: string
              description: Estatus de respuesta.
            details:
              type: string
              description: Estatus de respuesta.
              
    responseDataObj:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/responseErrorDataObj'
            
    responseErrorDataObj:
      properties:
        campo:
          type: string
          maxLength: 20
          description: Campo Valor.


    createCustomerRequest:
      type: object
      required: 
        - nombre
        - apellido
      properties:
        nombre:
          type: string
          description: nombre del cliente
        apellido:
          type: string
          description: apellidos del cliente
        edad:
          type: number
          description: Edad del cliente
        fechanacimiento:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          description: Fecha de nacimiento.
              
    dataCustomerResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/listDataCustomerResponse'
    
    dataCustomerListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/listDataCustomerDetailsResponse'


    inline_response_400:
      allOf:
        - $ref: '#/components/schemas/responseOK'
        - example:
            succeeded: false
        - $ref: '#/components/schemas/responseDataObj'
        - example:
            data: null                    
        - $ref: '#/components/schemas/responseErrorDetail'
        - example:
            errorDetail: 
                  - timestamp: 2022-07-11T19:15:37.011+00:00
                    code: 1
                    message: Se obtuvo un error caracteres incorrectos
                    details:
    inline_response_401:
      allOf:
        - $ref: '#/components/schemas/responseOK'
        - example:
            succeeded: false
        - $ref: '#/components/schemas/responseDataObj'
        - example:
            data: null                      
        - $ref: '#/components/schemas/responseErrorDetail'
        - example:
            errorDetail:
                - timestamp: 2022-07-11T19:15:37.011+00:00
                  code: 2
                  message: Credenciales Invalidas
                  details:
    inline_response_404:
      allOf:
        - $ref: '#/components/schemas/responseOK'
        - example:
            succeeded: false
        - $ref: '#/components/schemas/responseDataObj'
        - example:
            data: null            
        - $ref: '#/components/schemas/responseErrorDetail'
        - example:
            errorDetail:
                - timestamp: 2022-07-11T19:15:37.011+00:00
                  code: 4
                  message: No se obtuvo el recurso solicitado
                  details: 
    inline_response_500:
      allOf:
        - $ref: '#/components/schemas/responseOK'
        - example:
            succeeded: false
        - $ref: '#/components/schemas/responseDataObj'
        - example:
            data: null            
        - $ref: '#/components/schemas/responseErrorDetail'
        - example:
            errorDetail:
                - timestamp: 2022-07-11T19:15:37.011+00:00
                  code: -1
                  message: Error inesperado en el procedimiento
                  details:
    inline_response_503:
      allOf:
        - $ref: '#/components/schemas/responseOK'
        - example:
            succeeded: false
        - $ref: '#/components/schemas/responseDataObj'
        - example:
            data: null                 
        - $ref: '#/components/schemas/responseErrorDetail'
        - example:
            errorDetail:
                - timestamp: 2022-07-11T19:15:37.011+00:00
                  code: -2
                  message: Error de Timeout
                  details: 
                
    dataCreateCustomerResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/listDataCreateCustomerResponse'         
            
    listDataCreateCustomerResponse:
      properties:
        idCliente:
          type: number
          description: Id Cliente autogenerado en BD. 
     
            
    listDataCustomerResponse:
      type: object
      properties:
        customerDetails:
            $ref: '#/components/schemas/listCustomerDetailsResponse'

    listDataCustomerDetailsResponse:
      type: object
      properties:
        customerDetails:
            $ref: '#/components/schemas/listCustomerResponse'        

    listCustomerDetailsResponse:
      properties:
        promedioEdad:
          type: number
          description: Promedio de edad entre todos los clientes.
        desviacionEstandar:
          type: number
          description: Desviacion Estandar entre todas las edades de los clientes.

    listCustomerResponse:
      properties:
        nombre:
          type: string
          description: nombre del cliente
        apellido:
          type: string
          description: apellidos del cliente
        edad:
          type: number
          description: Edad del cliente
        fechanacimiento:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          description: Fecha de nacimiento.
        fechamortandad:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          description: Fecha de mortandad.

  responses:
    error400:
      description: Se obtuvo error al validar firma de servicio.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_400'
    error401:
      description: Credenciales invalidas.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_401'
    error404:
      description: No se obtuvo el recurso solicitado.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_404'            
    error500:
      description: Error inesperado.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_500'
    error503:
      description: Al obtener un timeout en el flujo del servicio.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/inline_response_503'            
